{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'assets-2/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'assets-2/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'assets-2/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/wow/animate.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'assets-2/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/slick/slick.css" rel="stylesheet' %}" media="all">
    <link href="{% static 'assets-2/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets-2/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'assets-2/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'assets-2/images/icon/logo2.png' %}" alt="RestaurantSigloXXI">
                            </a>
                        </div>
                        <div class="login-form">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                            {% if request.method == 'POST' %}
                                {% if form.error_messages %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="'Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <strong>Advertencia:</strong> {{ form.get_invalid_login_error }}
                                    </div>
                                {% endif %}
                            {% endif %}
                                    <label>Nombre de usuario</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    {{ form.password }}
                                </div>
                                <!-- <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div> -->
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Iniciar Sesión</button>
                                <!-- <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div> -->
                            </form>
                            <!-- <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="#">Sign Up Here</a>
                                </p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'assets-2/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'assets-2/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'assets-2/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'assets-2/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'assets-2/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'assets-2/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets-2/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'assets-2/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'assets-2/js/main.js' %}"></script>

</body>

<style>
.page-content--bge5 {
background-image: url("https://wallpaperaccess.com/full/3014596.jpg");
-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
background-size:cover;
background-repeat:no-repeat;
background-position: center;
}

</style>
</html>
<!-- end document-->
