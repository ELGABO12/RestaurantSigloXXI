{% extends 'index.html' %}
{% load staticfiles %}

{% block titulo %}
    Confirmación de Eliminación
{% endblock titulo %}

{% block listado %}
<body>
<div class="card">
    <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p><strong>¿Desea eliminar el producto "{{ bodega.productos }}" del proveedor "{{ bodega.proveedor }}"?</strong></p>
        <button class="btn btn-primary" type="submit">Confirmar</button>
        <a href="{% url 'libro:listado_bodegas' %}"><button class="btn btn-danger" type="button">Cancelar</button></a>
    </form>
</div>
</div>
</body>

{% endblock listado %}
