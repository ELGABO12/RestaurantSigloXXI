{% extends 'index.html' %}
{% load staticfiles %}

{% block titulo %}
    Confirmación de Eliminación
{% endblock titulo %}

{% block listado %}

<form method="POST">
    {% csrf_token %}
    <p><strong>¿Desea eliminar el registro "{{ receta.nombre_receta }}"?</strong></p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'libro:listado_recetas' %}"><button class="btn btn-primary" type="button">Cancelar</button></a>
</form>

{% endblock listado %}
