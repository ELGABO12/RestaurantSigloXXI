{% extends 'index.html' %}

{% block titulo %}
    Eliminación de Productos
{% endblock titulo %}


{% block body %}

    <form method="POST">
        {% csrf_token %}  
        <h2>¿Desea eliminar el registro {{ autor.nombre_producto }}?</h2>
            <button type = "submit">Eliminar</button>
            <a href="{% url 'libro:listar_autor' %}">Cancelar</a>
    </form>

{% endblock body %}
