{% extends 'index.html' %}
{% load staticfiles %}

{% block titulo %}
    Confirmación de Eliminación
{% endblock titulo %}

{% block listado %}

<form method="POST">
    {% csrf_token %}
    <p><strong>¿Desea eliminar la reserva de "{{ reserva.nombre_cliente }}  {{ reserva.apellido_cliente }}"?</strong></p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'cliente:listado_reservas' %}"><button class="btn btn-primary" type="button">Cancelar</button></a>
</form>

{% endblock listado %}
