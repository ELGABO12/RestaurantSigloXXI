<div class="container d-flex align-items-center justify-content-between">
<div class="alert alert-primary" role="alert">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="row" colspan="3" class="text-center">MI PEDIDO</th>
        </tr>
        <tr>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
            <th scope="col">CANTIDAD</th>
        </tr>
    </thead>
    <tbody>
    {% if request.session.cart.items %}
    {% for key, value in request.session.cart.items %}
        <tr>
            <td>{{ value.nombre_receta }}</td>
            <td>$ {{ value.precio_receta }} CLP</td>
            <td>{{ value.quantity }}</td>
        </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="3">
            <div class="alert alert-danger text-center">Sin productos</div>
        </td>
    </tr>
    {% endif %}
    <tr>
        <th scope="row">Total:</th>
        <td colspan="2">$ {{ total_carrito }} CLP</td>
    </tr>
    </tbody>
</table>
<hr>
</div>
</div>

<div class="row text-center" style="height:200px; width:200px">
    <div class="col-6"><a href="{% url 'cliente:CLS' %}" class="btn btn-danger">Limpiar</a></div>
    <div class="col-6"><a href="#" class="btn btn-success">Pedir</a></div>
    
</div>
