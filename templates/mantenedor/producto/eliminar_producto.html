{% extends 'index.html' %}

{% block titulo %}
    Eliminación de Productos
{% endblock titulo %}


{% block body %}

    <form method="POST">
        {% csrf_token %}  
        <h2>¿Desea eliminar el registro {{ producto.nombre_producto }}?</h2>
            <button type = "submit">Eliminar</button>
            <a href="{% url 'mantenedor:listar_producto' %}">Cancelar</a>
    </form>

{% endblock body %}
